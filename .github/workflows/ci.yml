name: CI

on:
  push:
    branches: ["main"]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true

      - name: Ruff check
        run: uvx ruff check .

      - name: Ruff format (check)
        run: uvx ruff format --check .

  typecheck:
    name: Type check (ty)
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev --frozen

      - name: Ty check
        run: uv run ty check

  test:
    name: Tests (pytest)
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev --frozen

      - name: Run tests
        run: uv run pytest

  test-postgres:
    name: Tests (pytest, PostgreSQL)
    runs-on: ubuntu-24.04
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: codex_lb
          POSTGRES_PASSWORD: codex_lb
          POSTGRES_DB: codex_lb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U codex_lb -d codex_lb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      CODEX_LB_DATABASE_URL: postgresql+asyncpg://codex_lb:codex_lb@127.0.0.1:5432/codex_lb

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev --frozen

      - name: Run tests
        run: uv run pytest

  package:
    name: Package (build)
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true

      - name: Install package (runtime deps)
        run: uv pip install -e .

      - name: Import check
        run: python -c "import app; import app.main; print('import ok')"

      - name: Build sdist + wheel
        run: uvx --from build python -m build

  docker:
    name: Docker build
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: false
          tags: codex-lb:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
