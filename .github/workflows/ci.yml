name: CI

on:
  push:
    branches: ["main"]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend-lint:
    name: Frontend lint (eslint)
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.7"

      - name: Install frontend dependencies
        run: cd frontend && bun install --frozen-lockfile

      - name: Run frontend lint
        run: cd frontend && bun run lint

  frontend-typecheck:
    name: Frontend type check (tsc)
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.7"

      - name: Install frontend dependencies
        run: cd frontend && bun install --frozen-lockfile

      - name: Run frontend type check
        run: cd frontend && bun run typecheck

  frontend-test:
    name: Frontend tests (vitest + coverage)
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.7"

      - name: Install frontend dependencies
        run: cd frontend && bun install --frozen-lockfile

      - name: Run frontend tests with coverage
        run: cd frontend && bun run test:coverage

  frontend-build:
    name: Frontend build (vite)
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.7"

      - name: Install frontend dependencies
        run: cd frontend && bun install --frozen-lockfile

      - name: Build frontend
        run: cd frontend && bun run build

  lint:
    name: Lint (ruff)
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true

      - name: Ruff check
        run: uvx ruff check .

      - name: Ruff format (check)
        run: uvx ruff format --check .

  typecheck:
    name: Type check (ty)
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev --frozen

      - name: Ty check
        run: uv run ty check

  test:
    name: Tests (pytest)
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.7"

      - name: Install frontend dependencies
        run: cd frontend && bun install --frozen-lockfile

      - name: Build frontend assets
        run: cd frontend && bun run build

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev --frozen

      - name: Run tests
        run: uv run pytest

  test-postgres:
    name: Tests (pytest, PostgreSQL)
    runs-on: ubuntu-24.04
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: codex_lb
          POSTGRES_PASSWORD: codex_lb
          POSTGRES_DB: codex_lb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U codex_lb -d codex_lb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      CODEX_LB_TEST_DATABASE_URL: postgresql+asyncpg://codex_lb:codex_lb@127.0.0.1:5432/codex_lb

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.7"

      - name: Install frontend dependencies
        run: cd frontend && bun install --frozen-lockfile

      - name: Build frontend assets
        run: cd frontend && bun run build

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev --frozen

      - name: Run tests
        run: uv run pytest

  migration-check:
    name: Migration check (alembic)
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev --frozen

      - name: Validate migration drift
        shell: bash
        run: |
          set -euo pipefail
          TMP_DB="$(mktemp -u /tmp/codex-lb-ci-migrate-XXXXXX.db)"
          DB_URL="sqlite+aiosqlite:///${TMP_DB}"
          uv run python -m app.db.migrate --db-url "${DB_URL}" upgrade head
          uv run python -m app.db.migrate --db-url "${DB_URL}" check

  package:
    name: Package (build)
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.7"

      - name: Install frontend dependencies
        run: cd frontend && bun install --frozen-lockfile

      - name: Build frontend assets
        run: cd frontend && bun run build

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true

      - name: Install package (runtime deps)
        run: uv pip install -e .

      - name: Import check
        run: python -c "import app; import app.main; print('import ok')"

      - name: Build sdist + wheel
        run: uvx --from build python -m build

      - name: Verify wheel contains frontend assets
        shell: bash
        run: |
          python - <<'PY'
          import glob
          import zipfile

          wheels = glob.glob("dist/*.whl")
          if not wheels:
              raise SystemExit("no wheel found in dist/")

          wheel = wheels[0]
          with zipfile.ZipFile(wheel) as zf:
              names = set(zf.namelist())
              has_index = "app/static/index.html" in names
              has_js = any(name.startswith("app/static/assets/") and name.endswith(".js") for name in names)
              has_css = any(name.startswith("app/static/assets/") and name.endswith(".css") for name in names)

          if not (has_index and has_js and has_css):
              raise SystemExit(
                  f"frontend assets missing in wheel: index={has_index} js={has_js} css={has_css}"
              )
          print(f"frontend assets verified in wheel: {wheel}")
          PY

  docker:
    name: Docker build
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: false
          tags: codex-lb:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
